<div class="container-fluid">
    <form class="form-horizontal" role="form" name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate >
        <div class="form-group" ng-class="{ 'has-error' : error}">
            <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                <label for="login" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" id="login" name="name" ng-model="usr.user" class="form-control" placeholder="Username" required>
                    <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Username is required!</p>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : userForm.pass.$invalid && !userForm.pass.$pristine }">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" ng-model="usr.pass" name="pass" class="form-control" id="inputPassword" placeholder="Password" required>
                    <p ng-show="userForm.pass.$invalid && !userForm.pass.$pristine" class="help-block">Password is required!</p>
                    <p class="help-block" ng-show="error">{{errorMessage}}</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" ng-click="loginUsr()" class="btn btn-primary btn-s">Sign in</button>
                </div>
            </div>
        </div>
    </form>
</div>
